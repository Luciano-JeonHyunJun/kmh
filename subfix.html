<!-- HTML 코드 (sub_resume.html) -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>서브 이력서</title>
    <link rel="stylesheet" type="text/css" href="subfix.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <section id="sub-resume">
            <!-- 프로젝트 목록을 가운데 배치 -->
            <h2 style="text-align: center;">프로젝트</h2>
            <ul class="centered-project-list">
                <li>
                    <h3>[프로젝트 1 이름]</h3>
                    <p>[프로젝트 1 설명]</p>
                    <button class="project-button">자세히 보기</button>
                </li>
                <li>
                    <h3>[프로젝트 2 이름]</h3>
                    <p>[프로젝트 2 설명]</p>
                    <button class="project-button">자세히 보기</button>
                </li>

                <li>
                    <h3>[프로젝트 3 이름]</h3>
                    <p>[프로젝트 3 설명]</p>
                    <button class="project-button">자세히 보기</button>
                </li>

                <li>
                    <h3>[프로젝트 4 이름]</h3>
                    <p>[프로젝트 4 설명]</p>
                    <button class="project-button">자세히 보기</button>
                </li>
                <!-- 다른 프로젝트 항목을 추가하세요 -->
            </ul>
        </section>
    </div>
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">프로젝트 1 이름</h3>
            <p id="modal-description">프로젝트 1 설명</p>
        </div>
    </div>
    <script src="subfix.js"></script>
</body>
</html>
